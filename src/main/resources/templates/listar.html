<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITULO AQUI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>

  <div class="container mt-5">
    <div class="d-flex flex-row gap-5">
      <a th:href="@{/}">Inicio</a>
      <a th:href="@{/formulario}">Formulario</a>
      <a th:href="@{/listar}">Listar</a>
    </div>
    <h1>Personas</h1>

    <div style="max-height: 600px; overflow-y: scroll;">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
          </tr>
        </thead>
          <tbody>
            <tr th:each="persona : ${personas}">
              <td th:text="${persona.id}">NO PRESENTA</td>
              <td th:text="${persona.nombre}">NO PRESENTA</td>
              <td th:text="${persona.edad}">NO PRESENTA</td>
              <td>
                <button class="btn btn-light" onclick="showModal()" th:data-item="${libro}" type="button">Ver detalle</button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>

  <!-- TOMAR PRESTADO NO ME IMPORTA -->
  <div th:if="${mensaje != null && tipo != null}" th:class="'me-4 mb-4 alert alert-dismissible ' + 'alert-' + ${tipo}" role="alert" style="position: absolute; bottom: 0; right: 0; min-width: 400px;">
    <div th:text="${mensaje}"></div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!-- TOMAR PRESTADO NO ME IMPORTA (FIN) -->

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/app.js"></script>
</body>
</html>
